name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff lint
        run: ruff check src/ tests/
      - name: Run ruff format check
        run: ruff format --check src/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run mypy
        run: mypy src/aumos_audio_engine/

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: aumos
          POSTGRES_PASSWORD: aumos_dev
          POSTGRES_DB: aumos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1 ffmpeg
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run tests
        env:
          AUMOS_DATABASE_URL: postgresql+asyncpg://aumos:aumos_dev@localhost:5432/aumos_test
          AUMOS_REDIS_URL: redis://localhost:6379/0
          AUMOS_JWT_SECRET_KEY: test-secret
          AUMOS_AUDIO_GPU_ENABLED: "false"
          AUMOS_AUDIO_PRIVACY_ENGINE_URL: http://localhost:8010
        run: pytest tests/ -v --cov=aumos_audio_engine --cov-report=xml --cov-fail-under=80
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          flags: unittests
